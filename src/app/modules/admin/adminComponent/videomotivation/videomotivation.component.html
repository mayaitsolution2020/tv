<div class="col-lg-12 mb-4">
    <form [formGroup]="videoMotivationForm" (ngSubmit)="onSubmit()">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Motivation Video</h6>
            </div>
            <div class="card-body  add_data">

                <div class="form-group col-lg-12 float-left">

                    <!-- <mat-label>Pinkaffiliate Name</mat-label> -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Title" name="Title" [(ngModel)]="video.Title" formControlName="Title" [ngClass]="{'is-invalid':submitted &&
            f.Title.errors }">
                        <mat-error *ngIf="submitted && f.Title.errors" class="invalid-feedback"></mat-error>
                        <mat-error *ngIf="f.Title.errors?.required"> Title is required
                        </mat-error>

                    </mat-form-field>
                </div>
                <div class="form-group col-lg-12 float-left">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" name="Description" [(ngModel)]="video.Description" formControlName="Description" [ngClass]="{'is-invalid':submitted
            && f.Description.errors }">


                    </mat-form-field>
                </div>
                <div class="form-group col-lg-12 float-left">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Embed_Code" formControlName="Embed_Code" [(ngModel)]="video.Embed_Code" [ngClass]="{'is-invalid':submitted
            && f.Embed_Code.errors }">


                    </mat-form-field>
                </div>
                <!-- <div class="form-group col-lg-8 float-left">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Resource Url" formControlName="ResourceUrl" [(ngModel)]="video.ResourceUrl" [ngClass]="{'is-invalid':submitted
            && f.ResourceUrl.errors }">


                    </mat-form-field>

                </div> -->
                <div class="form-group col-lg-6 float-left">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sort Order" formControlName="SortOrder" [(ngModel)]="video.SortOrder" [ngClass]="{'is-invalid':submitted
            && f.SortOrder.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-2 float-left">

                    <input matInput [matDatepicker]="picker1" placeholder="Published Date" [(ngModel)]="video.StartDate" formControlName="StartDate" [value]="date.value">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>

                </div>


                <!-- <div class="form-group col-lg-2 float-left">

                    <input matInput [matDatepicker]="picker2" placeholder="Start Date" name="StartDate" [(ngModel)]="video.StartDate" formControlName="StartDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>

                </div> -->

                <!-- <div class="form-group col-lg-2 float-left">
                    <input matInput [matDatepicker]="picker1" placeholder="End Date" name="EndDate" [(ngModel)]="video.EndDate" formControlName="EndDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>

                </div> -->


                <div class="row col-lg-12">
                    <div class="col-md-3">
                        <mat-label>Upload an image:</mat-label>
                        <input matFileUpload type="file" (change)="handleFileInput($event.target.files)" id="fupUploadPhoto" accept=".png, .jpg,
          .jpeg" class="inputfile" formControlName="Prerecord_Video_Image" [(ngModel)]="video.Prerecord_Video_Image" />
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <img *ngIf="video?.Prerecord_Video_Image" src="{{baseUrl}}{{video?.Prerecord_Video_Image}}">
                            <!-- <img id="imgPostImagePreview" src="{{ImagePath}}" /> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 send_data">
                <button mat-raised-button type=submit type="submit" class="btn btn-primary">Submit</button>
            </div>

            <!-- (click)="onSubmit()" -->
        </div>

    </form>
</div>
