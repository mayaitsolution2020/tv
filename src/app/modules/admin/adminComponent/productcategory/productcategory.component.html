<div class="col-lg-12 mb-4">
    <form [formGroup]="productcatForm" (ngSubmit)="onSubmit()">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Product Category</h6>
            </div>
            <div class="card-body add_data">
                <div class="form-group col-lg-8 float-left">
                    <!-- <mat-label>Pinkaffiliate Name</mat-label> -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Title" formControlName="Title" [(ngModel)]="category.Title" [ngClass]="{'is-invalid':submitted && f.Title.errors }">
                        <mat-error *ngIf="submitted && f.Title.errors" class="invalid-feedback"></mat-error>
                        <mat-error *ngIf="f.Title.errors?.required">Title is required
                        </mat-error>

                    </mat-form-field>
                </div>
                <div class="form-group col-lg-4 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sort Order" formControlName="SortOrder" [(ngModel)]="category.SortOrder" [ngClass]="{'is-invalid':submitted && f.SortOrder.errors }">
                    </mat-form-field>
                </div>
                <!-- <div class="form-group col-lg-2 float-left">

                    <input matInput [matDatepicker]="picker1" placeholder="Published Date" [(ngModel)]="category.PublishedDate" formControlName="PublishedDate" [value]="date.value">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>

                </div> -->
                <div class="row col-lg-12">
                    <div class="col-md-3">
                        <mat-label>Upload an image:</mat-label>
                        <input matFileUpload type="file" (change)="handleFileInput($event.target.files)" id="fupUploadPhoto" accept=".png, .jpg,
                   .jpeg" class="inputfile" formControlName="Image" [(ngModel)]="category.Image" />
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <img *ngIf="category?.Image" src="{{baseUrl}}{{category?.Image}}">
                            <!-- <img id="imgPostImagePreview" src="{{ImagePath}}" /> -->

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 send_data">
                <button mat-raised-button type=submit type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!-- (click)="onSubmit()" -->

        </div>



    </form>
</div>
