<div class="col-lg-12 mb-4">
    <form [formGroup]="productInfoForm" (ngSubmit)="onSubmit()">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
            </div>
            <div class="card-body add_data">

                <div class="form-group col-lg-12 float-left">

                    <!-- <mat-label>Pinkaffiliate Name</mat-label> -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Title" formControlName="Title" [(ngModel)]="product.Title" [ngClass]="{'is-invalid':submitted && f.Title.errors }">
                        <mat-error *ngIf="submitted && f.Title.errors" class="invalid-feedback"></mat-error>
                        <mat-error *ngIf="f.Title.errors?.required">Title is required
                        </mat-error>

                    </mat-form-field>
                </div>
                <div class="form-group col-lg-12 float-left">
                    <!-- <mat-label>Pinkaffiliate Name</mat-label> -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Amazon Link" formControlName="AmazonLink" [(ngModel)]="product.AmazonLink" [ngClass]="{'is-invalid':submitted && f.AmazonLink.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-12 float-left">
                    <!-- <mat-label>Pinkaffiliate Name</mat-label> -->
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" formControlName="Description" [(ngModel)]="product.Description" [ngClass]="{'is-invalid':submitted && f.Description.errors }">
                        <mat-error *ngIf="submitted && f.Description.errors" class="invalid-feedback"></mat-error>
                        <mat-error *ngIf="f.Description.errors?.required">Description name is required
                        </mat-error>

                    </mat-form-field>
                </div>
                <div class="form-group col-lg-12 float-left">
                    <mat-form-field class="example-full-width">
                        <mat-label>Product Category</mat-label>
                        <mat-select formControlName="ProductCategory" [(ngModel)]="product.ProductCategory" [ngClass]="{'is-invalid':submitted && f.ProductCategory.errors }">
                            <mat-option *ngFor="let list of categoryList" [value]="list.ID">
                                {{list.Title }}</mat-option>
                            <mat-error *ngIf="submitted && f.Title.errors" class="invalid-feedback"></mat-error>
                            <mat-error *ngIf="f.Title.errors?.required">Title is required</mat-error>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Sort Order" formControlName="SortOrder" [(ngModel)]="product.SortOrder" [ngClass]="{'is-invalid':submitted && f.SortOrder.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-2 float-left">

                    <input matInput [matDatepicker]="picker1" placeholder="Published Date" [(ngModel)]="product.PublishedDate" formControlName="PublishedDate" [value]="date.value">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>

                </div>
                <div class="row col-lg-12">
                    <div class="col-md-3">
                        <mat-label>Upload an image:</mat-label>
                        <input matFileUpload type="file" (change)="handleFileInput($event.target.files)" id="fupUploadPhoto" accept=".png, .jpg,
                   .jpeg" class="inputfile" formControlName="Image" [(ngModel)]="product.Image" />
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <img *ngIf="product?.Image" src="{{baseUrl}}{{product?.Image}}">
                            <!-- <img id="imgPostImagePreview" src="{{ImagePath}}" /> -->

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 send_data">
                <button mat-raised-button type=submit type="submit" class="btn btn-primary">Submit</button>
            </div>
            <!-- (click)="onSubmit()" -->
        </div>



    </form>
</div>
