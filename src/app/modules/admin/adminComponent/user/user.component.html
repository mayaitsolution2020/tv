<div class="col-lg-12 mb-4">
    <!-- <form ngSubmit="onSubmit()"> -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">User </h6>
            </div>
            <div class="card-body  add_data">

                <div class="form-group col-lg-6 float-left">

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="First Name" formControlName="FirstName" [(ngModel)]="userModel.FirstName" [ngClass]="{'is-invalid':submitted && f.FirstName.errors }">


                    </mat-form-field>
                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="LastName" formControlName="LastName" [(ngModel)]="userModel.LastName" [ngClass]="{'is-invalid':submitted && f.Description.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="User Name" formControlName="UserName" [(ngModel)]="userModel.UserName" [ngClass]="{'is-invalid':submitted && f.WebinarLink.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput [readonly]="!editable" formControlName="Email" [(ngModel)]="userModel.Email" [ngClass]="{'is-invalid':submitted && f.WebinarLink.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" formControlName="Password" [(ngModel)]="userModel.Password" [ngClass]="{'is-invalid':submitted && f.WebinarLink.errors }">
                    </mat-form-field>
                </div>
                <div class="form-group col-lg-6 float-left">
                    <!-- <mat-label>Sort Order</mat-label> -->

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Address" formControlName="Address" [(ngModel)]="userModel.Address" [ngClass]="{'is-invalid':submitted && f.WebinarLink.errors }">
                    </mat-form-field>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-3">
                        <mat-label>Upload an image:</mat-label>
                        <input matFileUpload type="file" (change)="handleFileInput($event.target.files)" id="fupUploadPhoto" accept=".png, .jpg,
                     .jpeg" class="inputfile" formControlName="Image" [(ngModel)]="userModel.Image" />
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">

                            <img *ngIf="userModel.Image" src="{{baseUrl}}{{userModel?.Image}}">
                            <!-- <img id="imgPostImagePreview" src="{{ImagePath}}" /> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 send_data">
                <button mat-raised-button type=submit type="submit" clicked=true; [disabled]="clicked" class="btn btn-primary">Submit</button>
            </div>
            <!-- (click)="onSubmit()" -->

        </div>



    </form>
</div>
