<div class="col-lg-12 mb-4">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Quotes List</h6>
        </div>
        <div class="form-group col-lg-12 float-left Transfromation_add">
            <a> <button class="btn btn-primary" type="button" [routerLink]="['/quotesadmin']">

                          Add Quotes
                        </button>
            </a>
        </div>
        <div class="card-body">
            <div>
                <div class="table-responsive">
                    <mat-form-field class="col-md-12 search_table">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <mat-table #table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="ID">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>ID </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList; let i =index">
                                {{ (i+1) + (paginator.pageIndex*paginator.pageSize) }}</mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="Title">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Title </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList">{{QuotesList.Title}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Image">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Image </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList"><img src={{baseUrl}}{{QuotesList.Image}}></mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="PublishedDate">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Published Date </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList">{{QuotesList.PublishedDate}}</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="SortOrder">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Sort Order </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList">{{QuotesList.SortOrder}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
                            <mat-cell *matCellDef="let QuotesList">

                                <button [routerLink]="['/quotesadmin',QuotesList.ID]" class="edit">Edit</button>
                                <button (click)="deleteQuotes(QuotesList.ID)" class="del">Delete</button>

                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                    </mat-table>
                    <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
