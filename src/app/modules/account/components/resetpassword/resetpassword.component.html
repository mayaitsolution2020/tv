<div class="container">
  <div class="login_section">
    <div class="login_box">
      <h2>Reset Password</h2>

      <form [formGroup]="userPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="Password"
              [ngClass]="{ 'is-invalid': submitted && forPass.Password.errors }" />
            <mat-error *ngIf="submitted && forPass.Password.errors" class="invalid-feedback"> </mat-error>

            <mat-error *ngIf="forPass.Password.errors?.required">Password is required</mat-error>

          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" formControlName="ConfirmPassword"
              [ngClass]="{ 'is-invalid': submitted && forPass.ConfirmPassword.errors }" />
            <mat-error *ngIf="submitted && forPass.ConfirmPassword.errors" class="invalid-feedback"></mat-error>
            <mat-error *ngIf="forPass.ConfirmPassword.errors?.required">Confirm Password is required</mat-error>
            <mat-error *ngIf="forPass.ConfirmPassword.errors?.mustMatch">Passwords must match</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
